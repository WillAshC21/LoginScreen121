<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BCA Login</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
  </head>
  <body>
    <div class="login-box">
      <h1 id="login-title">Login</h1>
      <div class="login-table">
        <input type="text" class="login-text" id="username" placeholder="Enter Username"><br>
        <input type="text" class="login-text" id="password" placeholder="Enter Password">
      </div>
      <button id="login-submit">Submit</button>
    </div>
  </body>
</html>
